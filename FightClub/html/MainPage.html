    <script>
    
  var pictureState = true;

function pictureChanging() {
  var timeout;

  if (pictureState) {
    document.body.style.backgroundImage = "url('source/css/IMAGES/introImage.jpg')";
      
      document.getElementById('left').style.opacity = 1;
      document.getElementById('right').style.opacity = 1;
      document.getElementById('bottom').style.opacity = 1;
      document.getElementById('hidden').style.opacity = 0; 
      

    timeout = Math.random(50000-20000) + 20000;
  } else {
    document.body.style.backgroundImage = "url('source/css/IMAGES/introInvertImage.jpg')";
      document.getElementById('left').style.opacity = 0;
      document.getElementById('right').style.opacity = 0;
      document.getElementById('bottom').style.opacity = 0;
     document.getElementById('hidden').style.opacity = 1; 
      

    timeout = 2300;
  }

  pictureState = !pictureState;

  setTimeout(function() {
    pictureChanging();
  }, timeout);
}

pictureChanging();
    
    
 

</script>
